<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Governance Simulation Engine</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5faff;
      color: #333;
      padding: 20px;
    }
    h1 {
      color: #003366;
    }
    .control-panel {
      background: #e6f2ff;
      border: 1px solid #99ccff;
      padding: 15px;
      border-radius: 10px;
    }
    button {
      padding: 10px 20px;
      background-color: #0066cc;
      color: #fff;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    #output {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-height: 100px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– AI Governance Simulation Engine</h1>
  <div class="control-panel">
    <p>Select a scenario to simulate:</p>
    <select id="scenario">
      <option value="economy">Simulate Economic Growth</option>
      <option value="disaster">Simulate Disaster Response</option>
      <option value="education">Simulate Education Reform</option>
    </select>
    <br>
    <button onclick="runSimulation()">Run Simulation</button>
  </div>

  <div id="output"></div>

  <script>
    function runSimulation() {
      const scenario = document.getElementById('scenario').value;
      const output = document.getElementById('output');
      output.innerHTML = '<p>Running simulation for: <strong>' + scenario + '</strong>...</p>';

      setTimeout(() => {
        if (scenario === 'economy') {
          output.innerHTML += '<p>ðŸ“ˆ AI predicts 12% GDP growth with smart tax optimization.</p>';
        } else if (scenario === 'disaster') {
          output.innerHTML += '<p>ðŸš¨ AI dispatches emergency response drones in 4.2 seconds.</p>';
        } else if (scenario === 'education') {
          output.innerHTML += '<p>ðŸ“š AI deploys adaptive learning systems in 72% of schools.</p>';
        } else {
          output.innerHTML += '<p>Unknown scenario.</p>';
        }
      }, 1500);
    }
  </script>
</body>
</html>
