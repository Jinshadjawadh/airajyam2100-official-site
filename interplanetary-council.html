<!DOCTYPE html>
<html>
<head>
  <title>Interplanetary Council Interface</title>
  <style>
    body {
      background-color: #000;
      color: #0ff;
      font-family: 'Courier New', monospace;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #0ff;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>ü™ê Interplanetary Council Interface</h1>
  <table id="councilTable">
    <tr><th>Name</th><th>Zone</th><th>Type</th></tr>
  </table>

  <script>
    fetch('council-members.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('councilTable');
        data.forEach(member => {
          const row = document.createElement('tr');
          row.innerHTML = `<td>${member.name}</td><td>${member.zone}</td><td>${member.type}</td>`;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
