<!DOCTYPE html>
<html>
<head>
  <title>AI Judicial Command Board</title>
  <style>
    body {
      background-color: #0a0a0a;
      color: #00ff99;
      font-family: monospace;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #00ff99;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>⚖️ AI Judicial Command Board</h1>
  <p>This board governs AI Law, Ethics, and Zonal Disputes across AI Rajyam.</p>

  <table id="judicialTable">
    <tr>
      <th>Court</th>
      <th>Chief Judge</th>
      <th>Jurisdiction</th>
      <th>Case Type</th>
    </tr>
  </table>

  <script>
    fetch('judicial-board.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('judicialTable');
        data.forEach(court => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${court.court}</td>
            <td>${court.chief_judge}</td>
            <td>${court.jurisdiction}</td>
            <td>${court.case_type}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
