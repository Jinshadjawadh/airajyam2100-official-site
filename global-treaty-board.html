<!DOCTYPE html>
<html>
<head>
  <title>Global AI Treaty System</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00e6e6;
      font-family: monospace;
      padding: 30px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 30px;
    }
    th, td {
      border: 1px solid #00e6e6;
      padding: 12px;
      text-align: center;
    }
    th {
      background-color: #1a1a1a;
    }
  </style>
</head>
<body>
  <h1>üåê Global AI Treaty System</h1>
  <p>This board displays active treaties and alliances of AI Rajyam with global and interplanetary partners.</p>

  <table id="treatyTable">
    <tr>
      <th>Treaty Name</th>
      <th>Date Signed</th>
      <th>Signatories</th>
      <th>Scope</th>
    </tr>
  </table>

  <script>
    fetch('treaty-board.json')
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('treatyTable');
        data.forEach(treaty => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${treaty.treaty_name}</td>
            <td>${treaty.date_signed}</td>
            <td>${treaty.signatories.join(', ')}</td>
            <td>${treaty.scope}</td>
          `;
          table.appendChild(row);
        });
      });
  </script>
</body>
</html>
