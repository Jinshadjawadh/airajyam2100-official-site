<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Rajyam Citizens</title>
</head>
<body>
  <h1>AI Rajyam 2100 - Citizen List</h1>
  <ul id="citizenList"></ul>
  <script>
    fetch('citizens/index.json')
      .then(response => response.json())
      .then(data => {
        const list = document.getElementById('citizenList');
        data.citizens.forEach(citizen => {
          const li = document.createElement('li');
          const link = document.createElement('a');
          link.href = citizen.profile;
          link.textContent = citizen.name;
          li.appendChild(link);
          list.appendChild(li);
        });
      })
      .catch(error => {
        document.body.innerHTML += '<p style="color:red;">Error loading citizens.</p>';
      });
  </script>
</body>
</html>
