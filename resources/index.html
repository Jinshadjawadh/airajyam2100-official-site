<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AI Resource Allocation Engine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f7f5;
      padding: 20px;
    }
    h1 {
      color: #004d40;
    }
    .allocation-form {
      background: #e0f2f1;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
    label, select, input {
      display: block;
      margin-top: 10px;
      width: 100%;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    #output {
      margin-top: 20px;
      padding: 15px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>⚙️ AI Resource Allocation Engine</h1>
  <div class="allocation-form">
    <label for="zone">Select Zone:</label>
    <select id="zone">
      <option value="Trivandrum">Trivandrum</option>
      <option value="Ernakulam">Ernakulam</option>
      <option value="Kozhikode">Kozhikode</option>
    </select>

    <label for="resource">Resource Type:</label>
    <select id="resource">
      <option value="Water">Water</option>
      <option value="Electricity">Electricity</option>
      <option value="Healthcare Kits">Healthcare Kits</option>
    </select>

    <label for="amount">Amount Needed:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="allocate()">Allocate Resource</button>
  </div>

  <div id="output"></div>

  <script>
    function allocate() {
      const zone = document.getElementById('zone').value;
      const resource = document.getElementById('resource').value;
      const amount = document.getElementById('amount').value;
      const output = document.getElementById('output');

      if (!amount || amount <= 0) {
        output.innerHTML = "<p style='color:red;'>Please enter a valid amount.</p>";
        return;
      }

      output.innerHTML = `<p>✅ AI has allocated <strong>${amount} units</strong> of <strong>${resource}</strong> to <strong>${zone}</strong> zone.</p>`;
    }
  </script>
</body>
</html>
