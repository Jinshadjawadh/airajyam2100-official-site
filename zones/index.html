<!DOCTYPE html>
<html>
<head>
  <title>Zone-Wise AI Governance Units</title>
</head>
<body>
  <h1>AI Governance Zones</h1>
  <div id="zones-list"></div>
  <script>
    fetch('../data/zones.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('zones-list');
        data.forEach(zone => {
          const div = document.createElement('div');
          div.innerHTML = `<h2>${zone.name}</h2>
                           <p>Status: ${zone.status}</p>
                           <a href="${zone.name.toLowerCase()}.html">Open Zone Dashboard</a>`;
          container.appendChild(div);
        });
      });
  </script>
</body>
</html>
