<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ministers - AI Rajyam 2100</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <h1>Ministers of AI Rajyam 2100</h1>
  <div id="ministers-list">Loading ministers...</div>

  <script>
    fetch('ministers.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('ministers-list');
        container.innerHTML = '';
        data.ministers.forEach(minister => {
          const div = document.createElement('div');
          div.className = 'minister-card';
          div.innerHTML = `
            <h3>${minister.name}</h3>
            <p>Position: ${minister.position}</p>
            <a href="${minister.profile}">View Profile</a>
          `;
          container.appendChild(div);
        });
      })
      .catch(error => {
        document.getElementById('ministers-list').innerText = 'Error loading ministers.';
        console.error('Error:', error);
      });
  </script>
</body>
</html>
